<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel App</title>
</head>
<body>
<div class = "wrapper">
  <div class ="headline">
  <h2>Travel App</h2>
  </div>

  <div class ="city">
    <label for="city">Enter City here</label>
    <input type="text" id="city" placeholder="enter the city here">
  </div>

  <div class ="date">
    <div class="dateBox">
    <label for="start">Start date</label>
    <input type="date" id="start">
    </div>
    <div class="dateBox">
      <label for="end">End date</label>
      <input type="date" id="end">
      </div>
  </div>

  <div class ="submit">
    <button id="generate" type = "submit"> Generate </button>
  </div>

  <div class ="result">
    <div class = "title">Trip info</div>
    <div id = "entryHolder">
      <div id = "date"></div> 
      <div id = "temp"></div>
      <div id = "img"></div>
    </div>
  </div>
</div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
